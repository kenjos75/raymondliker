<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>
	<body>

		<script>

		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '1337016556309048',
		      xfbml      : true,
		      version    : 'v2.8'
		    });


		    var bPost = document.getElementById('post');
		    var bLogout = document.getElementById('logout');


		    bPost.addEventListener('click',function(){
		    	var getStatus = document.getElementById('status').value;
		    	FB.api('/me/feed','post',{message: getStatus});
		    });
		   	
		   
		   	bLogout.addEventListener('click',function(){
		   		FB.logout(function(response) {
					window.location.reload();
				});
		   	});
		    


		    // Place following code after FB.init call.
			function onLogin(response) {
			  if (response.status == 'connected') {


			  	
			  	///{user-id}/friendlists


			    FB.api('/me?fields=first_name', function(data) {
			      var welcomeBlock = document.getElementById('fb-welcome');
			      welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '!';
			    });


			    //get photos
			    FB.api('/me/photos?fields=picture',function(data){

			    	console.log(data);
			    });
			  }
			}


			FB.getLoginStatus(function(response) {
			  // Check login status on load, and if the user is
			  // already logged in, go directly to the welcome message.
			  if (response.status == 'connected') {
			    onLogin(response);
			  } else {
			    // Otherwise, show Login dialog first.
			    FB.login(function(response) {
			      onLogin(response);
			    }, {scope: 'user_friends,email,publish_actions,user_photos'});
			  }
			});

		    // ADD ADDITIONAL FACEBOOK CODE HERE
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));




		</script>


		<h1 id="fb-welcome">Hello Raymond</h1>
		<textarea id="status">Status here</textarea>
		<input type="button" value="POST IT" id="post" /><br/>
		<input type="button" value="LOGOUT" id="logout" />
	</body>
</html>
